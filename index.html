<!DOCTYPE html>
<html>
    <head>
        <title>Tides</title>

        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
        <link rel="stylesheet" type="text/css" href="assets/lib/OwlCarousel/owl.carousel.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/lib/OwlCarousel/owl.theme.default.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/lib/jquery/jquery-ui.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/lib/jquery/jquery-ui.structure.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/lib/jquery/jquery-ui.theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/lib/dxcweathericons/dxcweathericons.css">

        <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/icon-72x72.png">
        <link rel="apple-touch-icon" sizes="96x96" href="assets/images/icons/icon-96x96.png">
        <link rel="apple-touch-icon" sizes="128x128" href="assets/images/icons/icon-128x128.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/images/icons/icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/icon-152x152.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icons/icon-192x192.png">
        <link rel="icon" type="image/png" sizes="384x384" href="assets/images/icons/icon-384x384.png">
        <link rel="icon" type="image/png" sizes="512x512" href="assets/images/icons/icon-512x512.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/images/icons/icon-96x96.png">
        
        <link rel="manifest" href="./manifest.json">

        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Web App for predicting tide times at your current location.">
        <meta name="theme-color" content="#5f9ecf">
        <meta name="application-name" content="Tides">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Tides">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
    <body>
        <div class="tide-container">
            <div class="tide-marker-container">
                <div class="wave-marker"></div>
                <div class="tide-marker"></div>
            </div>
            <img class="loading-icon" src="assets/svg/loading-rings.svg">
            <div class="data-container">
                <div class="owl-carousel owl-theme">
                    <div class="tide-info">
                        <div class="location-info-container">
                            <p class="heading">Location</p>
                            <p class="location data"></p>
                        </div>
                        <div class="tides-info-container">
                            <p class="heading">
                                Tides<br>
                                <small class="tide-location">(Nearest Location)</small>
                            </p>
                            <div class="tide-times-headings-container">
                                <p class="heading">Low Tide</p>
                                <p class="heading">High Tide</p>
                            </div>
                            <div>
                                <p class="low-tide-time tide-time data"></p>
                                <p class="high-tide-time tide-time data"></p>
                            </div>
                            <div>
                                <p class="low-tide-height sub-heading"></p>
                                <p class="high-tide-height sub-heading"></p>
                            </div>
                        </div>
                    </div>
    
                    <div class="wind-info">
                        <div class="icon-container">
                            <img class="wind-direction-icon" src="assets/images/DirectionIcon.png" alt="Wind Direction">
                        </div>
                            <span class="large-heading wind-direction"></span>
                            <span class="heading wind-speed"></span>
                    </div>

                    <div class="weather-info">
                        <div class="weather-icons">
                            <div id="sunnyIcon" class="weathericon sunnyIcon" style="display: none"></div>
                            <div id="partlyCloudyIcon" class="weathericon partlyCloudyIcon" style="display: none"></div>
                            <div id="mostlyCloudyIcon" class="weathericon mostlyCloudyIcon" style="display: none"></div>
                            <div id="cloudyIcon" class="weathericon cloudyIcon" style="display: none"></div>
                            <div id="sunnyShowersIcon" class="weathericon sunnyShowersIcon" style="display: none"></div>
                            <div id="rainyIcon" class="weathericon rainyIcon" style="display: none"></div>
                            <div id="lightningIcon" class="weathericon lightningIcon" style="display: none"></div>
                            <div id="snowShowersIcon" class="weathericon snowShowersIcon" style="display: none"></div>
                            <div id="mistySunnyIcon" class="weathericon mistySunnyIcon" style="display: none"></div>
                            <div id="clearNightIcon" class="weathericon clearNightIcon" style="display: none"></div>
                            <div id="partlyCloudyNightIcon" class="weathericon partlyCloudyNightIcon" style="display: none"></div>
                            <div id="mistyNightIcon" class="weathericon mistyNightIcon" style="display: none"></div>
                        </div>
                        <p class="weather-type"></p>
                        <p class="large-heading temperature"></p>
                        <div class="atmospheric-conditions">
                            <div class="atmospheric-condition">
                                <p>Humidity</p>
                                <p class="heading humidity"></p>                                    
                            </div>
                            <div class="atmospheric-condition">
                                <p>Pressure</p>
                                <p class="heading pressure"></p>                        
                            </div>                                
                        </div>
                    </div>
                </div>            
            </div>
        </div>

        <script type="text/javascript" src="assets/lib/TweenMax/TweenMax.min.js"></script>
        <script type="text/javascript" src="assets/lib/noframework/noframework.waypoints.min.js"></script>
        <script type="text/javascript" src="assets/lib/jquery/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="assets/lib/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="assets/lib/moment/moment.js"></script>
        <script type="text/javascript" src="assets/lib/OwlCarousel/owl.carousel.min.js"></script>
        <script type="text/javascript" src="assets/lib/dxcweathericons/dxcicons.js"></script>
        <script type="text/javascript" src="assets/lib/dxcweathericons/dxcweathericons.js"></script>
        <script type="text/javascript" src="assets/lib/snapsvg/snap.svg-min.js"></script>
        <script type="text/javascript" src="register-sw.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
